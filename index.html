
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ياقوت - نظام إدارة المطاعم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // التحقق من الثيم المحفوظ أو ثيم النظام
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              'primary': '#0D2C4A',
              'primary-light': '#2E506D',
              'primary-dark': '#061D32',
              'secondary': '#FDFBF8',
              'accent': '#C7A27C',
              'neutral': '#EAE7E3',
              'neutral-dark': '#2D2D2D',
              'muted': '#F0F3F4',
              'danger': '#EF4444',
              'kitchen-primary': '#F26C4F',
              'drinks-primary': '#0298C5',
              // ألوان المظهر الداكن المخصصة
              'dark-bg': '#0D1117',
              'dark-card': '#161B22',
              'dark-border': '#30363D'
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@/": "./"
  }
}
</script>
</head>
  <body class="bg-secondary dark:bg-dark-bg font-sans text-neutral-dark dark:text-gray-200 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
